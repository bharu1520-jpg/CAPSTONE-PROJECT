version: "3.9"

services:
  database:
    image: postgres:15
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    environment:
      DB_HOST: database
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: password
    ports:
      - "5000:5000"      # expose backend to host
    depends_on:
      - database

  frontend:
    build: ./frontend
    ports:
      - "8080:80"        # expose frontend to host
    depends_on:
      - backend

volumes:
  db_data:
